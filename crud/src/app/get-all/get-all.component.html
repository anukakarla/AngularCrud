<div class="container border">
  <div class="text-center mt-5">
    <h1>User Details</h1>
  </div>
  <div id="button" class="d-flex">
    <button
      type="button"
      [routerLink]="['/add']"
      class="btn btn-success ml-auto"
    >
      ADD
    </button>
  </div>

  <table class="table-striped w-100">
    <thead class="point-table-head">
      <tr>
        <th class="text-left">id</th>
        <th class="text-left">username</th>
        <th class="text-center">phoneNumber</th>
        <th class="text-center">email</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr class="my-2" *ngFor="let r of result">
        <td class="text-left number">{{ r.id }}</td>
        <td class="text-left">{{ r.username }}</td>
        <td>{{ r.phoneNumber }}</td>
        <td>{{ r.email }}</td>
        <td>
          <button
            type="button"
            [routerLink]="['/update', r.id]"
            class="btn btn-primary"
          >
            update
          </button>
        </td>
        <td>
          <button (click)="delete(r.id)" type="button" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
